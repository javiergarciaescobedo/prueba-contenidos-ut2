<ion-card>
  <ion-item [class.completada]="tarea.completada">
    <ion-checkbox
      slot="start"
      [(ngModel)]="tarea.completada" 
      (ionChange)="cambiarEstado()">
    </ion-checkbox>

    <ion-input 
      [(ngModel)]="tarea.titulo" 
      (ionBlur)="guardarTitulo()">
    </ion-input>
    
    <ion-button fill="clear" color="danger" slot="end" (click)="borrarClick($event)">
      <ion-icon name="trash-outline" slot="icon-only"></ion-icon>
    </ion-button>
  </ion-item>
</ion-card>
